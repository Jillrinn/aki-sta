name: Deploy Static Web App

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: string
      build-artifact:
        description: 'Name of the build artifact to deploy'
        required: false
        type: string
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    name: Deploy to Azure Static Web Apps
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false

    - name: Download build artifact
      if: inputs.build-artifact != ''
      uses: actions/download-artifact@v4
      with:
        name: ${{ inputs.build-artifact }}
        path: frontend/build

    - name: Setup Node.js (if no artifact provided)
      if: inputs.build-artifact == ''
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install and Build (if no artifact provided)
      if: inputs.build-artifact == ''
      run: |
        cd frontend
        npm ci
        npm run build
      env:
        CI: true

    - name: Build And Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ github.token }}
        action: "upload"
        app_location: "./frontend"
        api_location: ""
        output_location: "build"
        skip_app_build: ${{ inputs.build-artifact != '' }}

    - name: Verify deployment
      run: |
        echo "ðŸ” Verifying Static Web App deployment..."
        sleep 30
        
        echo "### ðŸŽ¨ Static Web App Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

  close-pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    
    steps:
    - name: Close Pull Request
      id: closepullrequest
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "close"