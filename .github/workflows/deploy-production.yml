name: Deploy to Production

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Stage 1: Deploy Azure Functions
  # ============================================
  deploy-functions:
    name: Deploy Azure Functions
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: functions/package-lock.json
    
    - name: Install dependencies
      run: |
        cd functions
        npm ci --production
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
        package: ./functions
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
    
    - name: Configure App Settings
      run: |
        az functionapp config appsettings set \
          --name ${{ secrets.AZURE_FUNCTIONAPP_NAME }} \
          --resource-group rg-aki-sta-prod-japaneast \
          --settings \
            "COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }}" \
            "COSMOS_KEY=${{ secrets.COSMOS_KEY }}" \
            "COSMOS_DATABASE=${{ secrets.COSMOS_DATABASE }}" \
            "NODE_ENV=production"
    
    - name: Verify Functions deployment
      run: |
        echo "ğŸ” Verifying Functions deployment..."
        FUNCTION_URL="https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/availability/2025-11-15"
        
        # æœ€å¤§10å›ãƒªãƒˆãƒ©ã‚¤
        for i in {1..10}; do
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $FUNCTION_URL || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Functions API is responding correctly"
            break
          elif [ "$HTTP_STATUS" = "404" ]; then
            echo "âœ… Functions is deployed (404 is expected for empty data)"
            break
          else
            echo "Attempt $i/10: HTTP status $HTTP_STATUS, waiting..."
            sleep 10
          fi
        done
        
        if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "404" ]; then
          echo "âŒ Functions deployment verification failed"
          exit 1
        fi
    
    - name: Summary
      run: |
        echo "### ğŸš€ Azure Functions Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
        echo "**App Name**: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**URL**: https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Stage 2: Deploy Frontend to Static Web Apps
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-functions
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd frontend
        # Production API URLè¨­å®š
        echo "REACT_APP_API_URL=https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net" > .env.production
        npm run build
      env:
        CI: true
        GENERATE_SOURCEMAP: false
    
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/frontend"
        api_location: ""
        output_location: "build"
        skip_app_build: true
    
    - name: Verify Frontend deployment
      run: |
        echo "ğŸ” Verifying Frontend deployment..."
        # Static Web Appsã¯ãƒ‡ãƒ—ãƒ­ã‚¤ç›´å¾Œã¯å°‘ã—æ™‚é–“ãŒã‹ã‹ã‚‹
        sleep 30
        
        # Static Web Apps URLã‚’æ§‹ç¯‰ï¼ˆå®Ÿéš›ã®URLã¯ç’°å¢ƒã«ã‚ˆã‚Šç•°ãªã‚‹å¯èƒ½æ€§ã‚ã‚Šï¼‰
        SWA_URL="https://swa-aki-sta-prod.azurestaticapps.net"
        
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $SWA_URL || echo "000")
        
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "âœ… Frontend is accessible"
        else
          echo "âš ï¸ Frontend might still be deploying (status: $HTTP_STATUS)"
        fi
    
    - name: Summary
      run: |
        echo "### ğŸ¨ Frontend Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
        echo "**Static Web App**: swa-aki-sta-prod" >> $GITHUB_STEP_SUMMARY
        echo "**URL**: https://swa-aki-sta-prod.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Stage 3: Deploy Scraper to Web Apps
  # ============================================
  deploy-scraper:
    name: Deploy Scraper to Web Apps
    runs-on: ubuntu-latest
    needs: [deploy-functions, deploy-frontend]
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Prepare deployment package
      run: |
        cd scraper
        
        # requirements.txtã¨ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸
        zip -r deploy.zip . -x "*.pyc" -x "__pycache__/*" -x ".env*" -x "tests/*"
    
    - name: Deploy to Azure Web Apps
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        package: scraper/deploy.zip
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
    
    - name: Configure App Settings
      run: |
        az webapp config appsettings set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group rg-aki-sta-prod-japaneast \
          --settings \
            "COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }}" \
            "COSMOS_KEY=${{ secrets.COSMOS_KEY }}" \
            "COSMOS_DATABASE=${{ secrets.COSMOS_DATABASE }}" \
            "FUNCTIONS_API_URL=https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"
    
    - name: Set startup command
      run: |
        az webapp config set \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --resource-group rg-aki-sta-prod-japaneast \
          --startup-file "gunicorn --bind 0.0.0.0:8000 app:app"
    
    - name: Verify deployment
      run: |
        echo "ğŸ” Verifying Scraper deployment..."
        sleep 30
        
        # Health check
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "000")
        
        if [ "$HTTP_STATUS" = "200" ]; then
          echo "âœ… Scraper Web App is responding correctly"
        else
          echo "âš ï¸ Scraper might still be starting up (status: $HTTP_STATUS)"
        fi
    
    - name: Summary
      run: |
        echo "### ğŸ¤– Scraper Web App Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status**: âœ… Deployed successfully" >> $GITHUB_STEP_SUMMARY
        echo "**App Name**: ${{ secrets.AZURE_WEBAPP_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**URL**: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "**Runtime**: Python 3.11" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Final Summary
  # ============================================
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-functions, deploy-frontend, deploy-scraper]
    
    steps:
    - name: Generate Summary
      run: |
        echo "# ğŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Date**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "**Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Azure Functions | ${{ needs.deploy-functions.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend (SWA) | ${{ needs.deploy-frontend.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Scraper (Web App) | ${{ needs.deploy-scraper.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ğŸ”— Production URLs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Application**: https://swa-aki-sta-prod.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
        echo "- **API**: https://func-aki-sta-prod.azurewebsites.net/api" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Overall status
        if [ "${{ needs.deploy-functions.result }}" == "success" ] && \
           [ "${{ needs.deploy-frontend.result }}" == "success" ] && \
           [ "${{ needs.deploy-scraper.result }}" == "success" ]; then
          echo "## âœ… All deployments completed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Some deployments failed. Please check the logs." >> $GITHUB_STEP_SUMMARY
        fi

    - name: Notify deployment status (optional)
      if: always()
      run: |
        # Slack, Teams, ã¾ãŸã¯ãƒ¡ãƒ¼ãƒ«é€šçŸ¥ã‚’è¿½åŠ å¯èƒ½
        echo "Deployment notification would be sent here"