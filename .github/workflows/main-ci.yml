name: Main CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip-tests:
        description: 'Skip test jobs'
        required: false
        default: false
        type: boolean
      deploy-only:
        description: 'Deploy only (skip tests and build)'
        required: false
        default: false
        type: boolean

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    if: ${{ github.event_name != 'workflow_dispatch' || (!inputs.skip-tests && !inputs.deploy-only) }}
    uses: ./.github/workflows/test-backend.yml
    secrets: inherit

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-test:
    name: Frontend Tests
    if: ${{ github.event_name != 'workflow_dispatch' || (!inputs.skip-tests && !inputs.deploy-only) }}
    uses: ./.github/workflows/test-frontend.yml
    secrets: inherit

  # ============================================
  # Scraper Tests
  # ============================================
  scraper-test:
    name: Scraper Tests
    if: ${{ github.event_name != 'workflow_dispatch' || (!inputs.skip-tests && !inputs.deploy-only) }}
    uses: ./.github/workflows/test-scraper.yml
    secrets: inherit

  # ============================================
  # Build
  # ============================================
  build:
    name: Build Application
    needs: [frontend-test]
    # ãƒ“ãƒ«ãƒ‰ã¯ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆãŒæˆåŠŸã¾ãŸã¯ã‚¹ã‚­ãƒƒãƒ—ã•ã‚ŒãŸå ´åˆã®ã¿å®Ÿè¡Œ
    if: |
      !cancelled() && 
      (github.event_name != 'workflow_dispatch' || !inputs.deploy-only) && 
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    uses: ./.github/workflows/build.yml

  # ============================================
  # E2E Tests
  # ============================================
  e2e-test:
    name: E2E Tests
    needs: [backend-test, frontend-test, scraper-test, build]
    if: |
      !cancelled() && 
      (github.event_name != 'workflow_dispatch' || (!inputs.skip-tests && !inputs.deploy-only)) && 
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') &&
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped') &&
      (needs.scraper-test.result == 'success' || needs.scraper-test.result == 'skipped') &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    uses: ./.github/workflows/test-e2e.yml
    secrets: inherit

  # ============================================
  # Summary
  # ============================================
  ci-summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [backend-test, frontend-test, scraper-test, build, e2e-test]
    
    steps:
    - name: Generate Summary
      run: |
        echo "# ðŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Backend Tests | ${{ needs.backend-test.result == 'success' && 'âœ… Passed' || needs.backend-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Frontend Tests | ${{ needs.frontend-test.result == 'success' && 'âœ… Passed' || needs.frontend-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Scraper Tests | ${{ needs.scraper-test.result == 'success' && 'âœ… Passed' || needs.scraper-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || needs.build.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| E2E Tests | ${{ needs.e2e-test.result == 'success' && 'âœ… Passed' || needs.e2e-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Overall status
        if [ "${{ needs.backend-test.result }}" == "success" ] && \
           [ "${{ needs.frontend-test.result }}" == "success" ] && \
           [ "${{ needs.scraper-test.result }}" == "success" ] && \
           [ "${{ needs.build.result }}" == "success" ] && \
           [ "${{ needs.e2e-test.result }}" == "success" ]; then
          echo "## âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "## âš ï¸ Some tests failed or were skipped. Please check the logs." >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*Generated at $(date)*" >> $GITHUB_STEP_SUMMARY